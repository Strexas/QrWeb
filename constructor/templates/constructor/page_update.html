{% extends 'entry/base.html' %}
{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        {% if form %}
            <!-- Form Errors -->
            {% if form.errors %}
                <ul class="errors">
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <!-- Display Form -->
            <form method="POST">
                {% csrf_token %}
                <!--prevents any csrf attacks-->
                {% for field in form %}
                    <br>
                    <div class="mydiv">
                        {{ field }}
                    </div>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Save page</button>
            </form>
        {% endif %}
        {{ form.media }}
    </div>
</body>
{% endblock %}

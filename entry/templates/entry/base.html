{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'entry/nav_bar.html' %}
{% if messages %}
            {% for message in messages %}
                <!-- ID should be message-timer for proper work of js file linked with it-->
                <div id ="message-timer" class ="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
{% endif %}
<br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600">
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'assets/font-awesome/css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link  rel="stylesheet" href="{% static 'css/editorjs-fields.css' %}" media="all">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <!-- JS file for dropdowns, popovers, and tooltips -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <!-- JS file for pop up messages with timer -->
        <script src="/static/js/timer.js"></script>
            <title>QRWeb</title>
    </head>

    <div>
        {% block content %}{% endblock %}
    </div>

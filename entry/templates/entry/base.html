{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Responsible for nav_bar visibility if user is not authenticated -->
{% if user.is_authenticated %}
             {% include 'entry/nav_bar.html' %}
{% endif %}
 <!-- Pop up messages with timer of 5 sec -->
{% if messages %}
            {% for message in messages %}
                <!-- ID should be message-timer for proper work of js file linked with it-->
                <div id ="message-timer" class ="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
{% endif %}
<br>
    <head>
        <meta charset="utf-8">
        <!-- Insure responsiveness part of behaviour for mobile devices  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QRWeb </title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- Font Awesome icons (at this moment icons are only used in nav_bar) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- CSS file for page editor -->
        <link  rel="stylesheet" href="{% static 'css/editorjs-fields.css' %}" media="all">
        <!-- JS library that provides functionalities for DOM manipulation, event handling, AJAX-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <!-- JS file for dropdowns, popovers, and tooltips -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <!-- Generic JS file for bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- JS file for pop up messages with timer -->
        <script src="/static/js/timer.js"></script>
    </head>
    <body>
    <div>
        {% block content %}{% endblock %}
    </div>
    <br>
    </body>
</html>

{% extends 'entry/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    
        <div class="container bg-light shadow-md p-5 form-layout" >
            <h3>Login to your account</h3>
            <hr>
            <br>
            <form method = "POST" autocomplete="off" >
                {% csrf_token %}
                {{form| crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login</button>
            </form>
            <br>
            <div class="text-center">
                <a href="{% url "social:begin" "google-oauth2" %}" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <p>Don`t have an account?</p><a href="{% url 'register'%}">Register</a>
            </div>
        </div>
{% endblock %}
